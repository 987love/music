<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手机端导航页面</title>
  <style>
    /* 整体布局 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .iframe-container {
      position: relative;
      flex-grow: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }

    /* Tab菜单 */
    .tab-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      transition: transform 0.3s ease-out;
    }

    .tab-item {
      padding: 10px 20px;
      cursor: pointer;
      background: #f0f0f0;
      border: none;
      transition: background 0.3s;
    }

    .tab-item.active {
      background: #ff6600;
      color: #fff;
    }

    /* 返回按钮 */
    .return-button {
      position: fixed;
      top: 20px;
      left: -100px;  /* 初始位置在屏幕外 */
      display: block;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .return-button.visible {
      left: 20px;  /* 显示时从左边滑入 */
      opacity: 1;  /* 使按钮完全可见 */
    }

    /* 隐藏Tab菜单 */
    .tab-menu.hide {
      transform: translateY(100%);
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="iframe-container">
      <iframe src="p.html?p=1" id="iframe1"></iframe>
      <iframe src="https://www.hao123.com/" id="iframe2"></iframe>
      <iframe src="test.html" id="iframe3"></iframe>
      <iframe src="test2.html?s=2" id="iframe4"></iframe>
    </div>
    <div class="tab-menu">
      <button class="tab-item" id="tab1">首页</button>
      <button class="tab-item" id="tab2">行情</button>
      <button class="tab-item" id="tab3">测试</button>
      <button class="tab-item" id="tab4">测试2</button>
    </div>
  </div>

  <button class="return-button" id="returnButton" onclick="history.back()">返回</button>

  <script>
    // 切换iframe页面
    const tabItems = document.querySelectorAll('.tab-item');
    const iframes = document.querySelectorAll('iframe');

    tabItems.forEach((tab, index) => {
      tab.addEventListener('click', () => {
        // 切换Tab菜单高亮
        tabItems.forEach(item => item.classList.remove('active'));
        tab.classList.add('active');

        // 切换iframe显示
        iframes.forEach((iframe, i) => {
          iframe.classList.remove('active');
          if (i === index) {
            iframe.classList.add('active');
            iframe.contentWindow.scrollTo(0, 0);  // 滚动到顶部
          }
        });
      });
    });

    // 默认显示第一个iframe
    document.getElementById('tab1').click();

    // 滚动事件监听
    let lastScrollTop = 0;

    const iframeScrollListener = (iframe) => {
      let scrollTop = 0;
      iframe.contentWindow.addEventListener('scroll', function() {
        scrollTop = iframe.contentWindow.scrollY || iframe.contentWindow.document.documentElement.scrollTop;

        // 控制返回按钮的显示
        const returnButton = document.getElementById('returnButton');
        if (scrollTop > lastScrollTop) {
          // 向下滚动，隐藏返回按钮
          returnButton.classList.remove('visible');
        } else {
          // 向上滚动，显示返回按钮
          returnButton.classList.add('visible');
        }

        lastScrollTop = scrollTop;

        // 控制Tab菜单的显示和隐藏
        const tabMenu = document.querySelector('.tab-menu');
        if (scrollTop > 100) {
          tabMenu.classList.add('hide');
        } else {
          tabMenu.classList.remove('hide');
        }
      });
    };

    // 为每个iframe绑定滚动监听
    const bindScrollEvents = () => {
      iframes.forEach(iframe => {
        iframe.addEventListener('load', () => {
          iframeScrollListener(iframe);
        });
      });
    };

    // 绑定滚动事件
    bindScrollEvents();

  </script>
</body>
</html>
