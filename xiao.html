<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机端导航页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content {
            position: relative;
            height: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            flex: 1;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
            opacity: 1;
            transform: translateX(0);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .back-button.hidden {
            transform: translateX(-100%);
            opacity: 0;
        }

        .tab-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .tab-menu ul {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px 0;
            margin: 0;
            list-style: none;
        }

        .tab-menu ul li {
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            flex: 1;
            transition: all 0.3s ease;
        }

        .tab-menu ul li.active {
            background-color: #ff8c00;
            color: white;
            font-weight: bold;
        }

        .tab-menu ul li:hover {
            background-color: #555;
        }

        .tab-menu.hidden {
            transform: translateY(100%);
        }

        .tab-menu.visible {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="content">
        <iframe id="iframe" src="p.html?p=1" frameborder="0"></iframe>
        <button id="back-button" class="back-button hidden" onclick="goBack()">返回</button>
    </div>

    <div id="tab-menu" class="tab-menu visible">
        <ul>
            <li id="menu1" onclick="changeIframe(1)">首页</li>
            <li id="menu2" onclick="changeIframe(2)">行情</li>
            <li id="menu3" onclick="changeIframe(3)">测试</li>
            <li id="menu4" onclick="changeIframe(4)">测试2</li>
        </ul>
    </div>

    <script>
        // 管理 iframe 历史记录
        const iframeHistory = [];
        let currentIframe = 1;

        // 页面初始化时设置 iframe 的 src 属性并加载
        function changeIframe(menuIndex) {
            const iframe = document.getElementById('iframe');
            let src;
            switch (menuIndex) {
                case 1:
                    src = 'p.html?p=1';
                    break;
                case 2:
                    src = 'quote.html';
                    break;
                case 3:
                    src = 'test.html';
                    break;
                case 4:
                    src = 'test2.html?s=2';
                    break;
            }

            iframe.src = src;
            iframeHistory.push(src);  // 将新的 URL 添加到历史记录中
            currentIframe = menuIndex;  // 更新当前 iframe 页签

            // 更新底部菜单状态
            updateMenuState(menuIndex);

            // 重新绑定滚动事件监听器
            bindIframeScrollListener();
        }

        // 更新底部菜单的激活状态
        function updateMenuState(menuIndex) {
            for (let i = 1; i <= 4; i++) {
                const menuItem = document.getElementById(`menu${i}`);
                menuItem.classList.remove('active');
            }
            const activeMenuItem = document.getElementById(`menu${menuIndex}`);
            activeMenuItem.classList.add('active');
        }

        // 返回按钮逻辑
        function goBack() {
            if (iframeHistory.length > 1) {
                iframeHistory.pop();  // 删除当前页
                const previousPage = iframeHistory.pop();  // 获取上一页 URL
                document.getElementById('iframe').src = previousPage;  // 切换到上一页
            }
        }

        // 监听 iframe 内的滚动事件
        function bindIframeScrollListener() {
            const iframe = document.getElementById('iframe');
            iframe.contentWindow.addEventListener('scroll', handleScroll);
        }

        let lastScrollPosition = 0;

        function handleScroll() {
            const iframe = document.getElementById('iframe');
            const scrollPosition = iframe.contentWindow.scrollY;

            if (scrollPosition > lastScrollPosition) {
                hideBackButton();
                hideTabMenu();
            } else {
                showBackButton();
                showTabMenu();
            }

            lastScrollPosition = scrollPosition;
        }

        // 显示返回按钮
        function showBackButton() {
            const backButton = document.getElementById('back-button');
            backButton.classList.remove('hidden');
        }

        // 隐藏返回按钮
        function hideBackButton() {
            const backButton = document.getElementById('back-button');
            backButton.classList.add('hidden');
        }

        // 显示底部菜单
        function showTabMenu() {
            const tabMenu = document.getElementById('tab-menu');
            tabMenu.classList.remove('hidden');
            tabMenu.classList.add('visible');
        }

        // 隐藏底部菜单
        function hideTabMenu() {
            const tabMenu = document.getElementById('tab-menu');
            tabMenu.classList.remove('visible');
            tabMenu.classList.add('hidden');
        }

        // 初始化时绑定滚动事件并加载第一个页面
        changeIframe(1);
        bindIframeScrollListener();
    </script>
</body>
</html>
