<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机端导航页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* iframe容器 */
        .content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 单个iframe容器 */
        .iframe-container {
            width: 100%;
            height: 100%;
            display: none;
        }

        #iframe1, #iframe2, #iframe3, #iframe4 {
            width: 100%;
            height: 100%;
        }

        /* 返回按钮 */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
            opacity: 1;
            transform: translateX(0);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .back-button.hidden {
            transform: translateX(-100%);
            opacity: 0;
        }

        /* 返回主页按钮 */
        .home-button {
            position: absolute;
            top: 10px;
            left: 120px; /* 距离返回按钮稍远 */
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
            opacity: 1;
            transform: translateX(0);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .home-button.hidden {
            transform: translateX(-100%);
            opacity: 0;
        }

        /* 底部Tab菜单 */
        .tab-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .tab-menu ul {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px 0;
            margin: 0;
            list-style: none;
        }

        .tab-menu ul li {
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            flex: 1;
            padding: 5px 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 当前激活菜单的样式 */
        .tab-menu ul li.active {
            background-color: #007BFF;
            color: white;
        }

        /* 动画效果 */
        .tab-menu.hidden {
            transform: translateY(100%);
        }

        .tab-menu.visible {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- iframe 1 -->
        <div id="iframe1-container" class="iframe-container">
            <iframe id="iframe1" src="p.html?p=1" frameborder="0"></iframe>
            <button id="back-button1" class="back-button hidden" onclick="goBack(1)">返回</button>
            <button id="home-button1" class="home-button hidden" onclick="goHome(1)">返回主页</button>
        </div>

        <!-- iframe 2 -->
        <div id="iframe2-container" class="iframe-container">
            <iframe id="iframe2" src="quote.html" frameborder="0"></iframe>
            <button id="back-button2" class="back-button hidden" onclick="goBack(2)">返回</button>
            <button id="home-button2" class="home-button hidden" onclick="goHome(2)">返回主页</button>
        </div>

        <!-- iframe 3 -->
        <div id="iframe3-container" class="iframe-container">
            <iframe id="iframe3" src="test.html" frameborder="0"></iframe>
            <button id="back-button3" class="back-button hidden" onclick="goBack(3)">返回</button>
            <button id="home-button3" class="home-button hidden" onclick="goHome(3)">返回主页</button>
        </div>

        <!-- iframe 4 -->
        <div id="iframe4-container" class="iframe-container">
            <iframe id="iframe4" src="test2.html?s=2" frameborder="0"></iframe>
            <button id="back-button4" class="back-button hidden" onclick="goBack(4)">返回</button>
            <button id="home-button4" class="home-button hidden" onclick="goHome(4)">返回主页</button>
        </div>
    </div>

    <!-- 底部Tab菜单 -->
    <div id="tab-menu" class="tab-menu visible">
        <ul>
            <li id="tab1" onclick="changeIframe(1)">首页</li>
            <li id="tab2" onclick="changeIframe(2)">行情</li>
            <li id="tab3" onclick="changeIframe(3)">测试</li>
            <li id="tab4" onclick="changeIframe(4)">测试2</li>
        </ul>
    </div>

    <script>
        const iframeHistory = {
            1: ['p.html?p=1'],
            2: ['quote.html'],
            3: ['test.html'],
            4: ['test2.html?s=2']
        };

        const iframeStartURLs = {
            1: 'p.html?p=1',
            2: 'quote.html',
            3: 'test.html',
            4: 'test2.html?s=2'
        };

        let currentIframe = 1;

        // 切换iframe显示
        function changeIframe(iframeIndex) {
            document.getElementById(`iframe${currentIframe}-container`).style.display = 'none';
            document.getElementById(`iframe${iframeIndex}-container`).style.display = 'block';
            currentIframe = iframeIndex;

            // 底部菜单项激活
            for (let i = 1; i <= 4; i++) {
                const tab = document.getElementById(`tab${i}`);
                if (i === iframeIndex) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            }

            // 显示对应iframe的返回按钮
            for (let i = 1; i <= 4; i++) {
                const backButton = document.getElementById(`back-button${i}`);
                const homeButton = document.getElementById(`home-button${i}`);
                if (i === iframeIndex) {
                    backButton.classList.remove('hidden');
                    homeButton.classList.remove('hidden');
                } else {
                    backButton.classList.add('hidden');
                    homeButton.classList.add('hidden');
                }
            }
        }

        // 处理返回操作
        function goBack(iframeIndex) {
            const history = iframeHistory[iframeIndex];
            if (history.length > 1) {
                history.pop();
                const previousPage = history[history.length - 1];
                document.getElementById(`iframe${iframeIndex}`).src = previousPage;
            }
        }

        // 处理返回主页操作
        function goHome(iframeIndex) {
            const homeURL = iframeStartURLs[iframeIndex];
            document.getElementById(`iframe${iframeIndex}`).src = homeURL;
        }

        // 监听iframe加载，记录历史
        const iframes = [1, 2, 3, 4];
        iframes.forEach(iframeIndex => {
            document.getElementById(`iframe${iframeIndex}`).addEventListener('load', () => {
                const iframe = document.getElementById(`iframe${iframeIndex}`);
                const iframeSrc = iframe.src;
                iframeHistory[iframeIndex].push(iframeSrc);
            });
        });

        // 初始化：默认显示第一个iframe
        changeIframe(1);
    </script>
</body>
</html>
