<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>笑笑的收藏夹</title>
  <style>
    /* 整体布局 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .iframe-container {
      position: relative;
      flex-grow: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }

/* Tab菜单 */
    .tab-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ffffff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      padding: 2px 0 16px;
      transition: transform 0.3s ease-out;
    }

    .tab-item {
      padding: 8px 7px 4px;
      cursor: pointer;
      background: none;
      border: none;
      transition: background 0.3s;
    }

    .tab-item.active {
      background: none;
      color: #cf0000;
      font-weight: bold;
      font-size: 15px;
      border-bottom: 3px solid;
    }

    /* 返回按钮 */
.return-button {
      position: fixed;
      top: 20px;
      left: -100px;
      display: block;
      background: rgb(0 0 0 / 48%);
      color: #ffffff;
      border: none;
      border-radius: 0 10px 10px 0;
      padding: 5px 16px 7px 16px;
      box-shadow: 0 0 10px #ffffff26;
      text-shadow: 1px 0px 0 #ffffffbf;
      font-size: 31px;
      line-height: 22px;
      cursor: pointer;
      z-index: 10;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }


    .return-button.visible {
      transform: translateX(100px); /* 向右滑动 */
      opacity: 1; /* 显示 */
	  border: none;
    }

    .return-button.hidden {
      transform: translateX(-100px); /* 向左滑动 */
      opacity: 0; /* 隐藏 */
    }

    /* 隐藏Tab菜单 */
    .tab-menu.hide {
      transform: translateY(100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="iframe-container">
      <iframe src="index1.html" id="iframe1"></iframe>
      <iframe src="https://www.hao123.com/" id="iframe2"></iframe> <!-- 第二个菜单链接 -->
      <iframe src="test.html" id="iframe3"></iframe>
      <iframe src="test2.html?s=2" id="iframe4"></iframe>
    </div>
    <div class="tab-menu">
      <button class="tab-item" id="tab1">首页</button>
      <button class="tab-item" id="tab2">行情</button>
      <button class="tab-item" id="tab3">测试</button>
      <button class="tab-item" id="tab4">测试2</button>
    </div>
  </div>

  <button class="return-button" id="returnButton" onclick="history.back()">‹</button>

  <script>
  const returnButton = document.getElementById('returnButton');
  const tabMenu = document.querySelector('.tab-menu');
  let lastScrollTop = 0;

  const handleScroll = (scrollTop) => {
    if (scrollTop > lastScrollTop) {
      // 向下滚动
      returnButton.classList.remove('visible');
      returnButton.classList.add('hidden');
      tabMenu.classList.add('hide');
    } else {
      // 向上滚动
      returnButton.classList.remove('hidden');
      returnButton.classList.add('visible');
      tabMenu.classList.remove('hide');
    }
    lastScrollTop = scrollTop;
  };

  const bindIframeScroll = (iframe) => {
    iframe.addEventListener('load', () => {
      try {
        const iframeDoc = iframe.contentWindow.document;
        iframeDoc.addEventListener('scroll', () => {
          const scrollTop =
            iframe.contentWindow.scrollY || iframeDoc.documentElement.scrollTop;
          handleScroll(scrollTop);
        });
      } catch (e) {
        // 跨域处理：定时轮询
        setInterval(() => {
          try {
            const scrollTop = iframe.contentWindow.scrollY || 0;
            handleScroll(scrollTop);
          } catch (e) {
            // 忽略跨域报错
          }
        }, 200);
      }
    });
  };

  iframes.forEach(bindIframeScroll);

  tabItems.forEach((tab, index) => {
    tab.addEventListener('click', () => {
      tabItems.forEach((item) => item.classList.remove('active'));
      tab.classList.add('active');
      iframes.forEach((iframe, i) => {
        iframe.classList.remove('active');
        if (i === index) iframe.classList.add('active');
      });
    });
  });

  document.getElementById('tab1').click();

  returnButton.classList.add('visible');
</script>

</body>
</html>
