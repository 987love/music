<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机端导航页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            display: none;
        }

        #iframe1, #iframe2, #iframe3, #iframe4 {
            width: 100%;
            height: 100%;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
            opacity: 1;
            transform: translateX(0);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .back-button.hidden {
            transform: translateX(-100%);
            opacity: 0;
        }

        .tab-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .tab-menu ul {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px 0;
            margin: 0;
            list-style: none;
        }

        .tab-menu ul li {
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            flex: 1;
            transition: all 0.3s ease;
        }

        .tab-menu ul li.active {
            background-color: #ff8c00;
            color: white;
            font-weight: bold;
        }

        .tab-menu ul li:hover {
            background-color: #555;
        }

        .tab-menu.hidden {
            transform: translateY(100%);
        }

        .tab-menu.visible {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="content">
        <div id="iframe1-container" class="iframe-container">
            <iframe id="iframe1" src="p.html?p=1" frameborder="0"></iframe>
            <button id="back-button1" class="back-button hidden" onclick="goBack(1)">返回</button>
        </div>

        <div id="iframe2-container" class="iframe-container">
            <iframe id="iframe2" src="quote.html" frameborder="0"></iframe>
            <button id="back-button2" class="back-button hidden" onclick="goBack(2)">返回</button>
        </div>

        <div id="iframe3-container" class="iframe-container">
            <iframe id="iframe3" src="test.html" frameborder="0"></iframe>
            <button id="back-button3" class="back-button hidden" onclick="goBack(3)">返回</button>
        </div>

        <div id="iframe4-container" class="iframe-container">
            <iframe id="iframe4" src="test2.html?s=2" frameborder="0"></iframe>
            <button id="back-button4" class="back-button hidden" onclick="goBack(4)">返回</button>
        </div>
    </div>

    <div id="tab-menu" class="tab-menu visible">
        <ul>
            <li id="menu1" onclick="changeIframe(1)">首页</li>
            <li id="menu2" onclick="changeIframe(2)">行情</li>
            <li id="menu3" onclick="changeIframe(3)">测试</li>
            <li id="menu4" onclick="changeIframe(4)">测试2</li>
        </ul>
    </div>

    <script>
        let currentIframe = 1;
        let lastScrollPosition = 0;

        // 切换iframe显示
        function changeIframe(iframeIndex) {
            document.getElementById(`iframe${currentIframe}-container`).style.display = 'none';
            document.getElementById(`iframe${iframeIndex}-container`).style.display = 'block';
            currentIframe = iframeIndex;
            updateMenuActiveState(iframeIndex);
            bindIframeScrollListener(iframeIndex);
        }

        // 更新菜单项的激活状态
        function updateMenuActiveState(iframeIndex) {
            for (let i = 1; i <= 4; i++) {
                const menuItem = document.getElementById(`menu${i}`);
                menuItem.classList.remove('active');
            }
            const activeMenuItem = document.getElementById(`menu${iframeIndex}`);
            activeMenuItem.classList.add('active');
        }

        // 返回操作
        function goBack(iframeIndex) {
            const iframe = document.getElementById(`iframe${iframeIndex}`);
            iframe.contentWindow.history.back();
        }

        // 绑定iframe滚动事件
        function bindIframeScrollListener(iframeIndex) {
            const iframe = document.getElementById(`iframe${iframeIndex}`);
            const iframeDocument = iframe.contentWindow || iframe.contentDocument;

            if (iframeDocument) {
                iframeDocument.removeEventListener('scroll', handleScroll);
                iframeDocument.addEventListener('scroll', handleScroll, false);
            }
        }

        // 滚动事件处理
        function handleScroll() {
            const iframe = document.getElementById(`iframe${currentIframe}`);
            const iframeDocument = iframe.contentWindow || iframe.contentDocument;
            const scrollPosition = iframeDocument.scrollY || iframeDocument.documentElement.scrollTop;

            if (scrollPosition > lastScrollPosition) {
                hideBackButton();
                hideTabMenu();
            } else {
                showBackButton();
                showTabMenu();
            }

            lastScrollPosition = scrollPosition;
        }

        // 显示返回按钮
        function showBackButton() {
            const backButton = document.getElementById(`back-button${currentIframe}`);
            backButton.classList.remove('hidden');
        }

        // 隐藏返回按钮
        function hideBackButton() {
            const backButton = document.getElementById(`back-button${currentIframe}`);
            backButton.classList.add('hidden');
        }

        // 显示底部菜单
        function showTabMenu() {
            const tabMenu = document.getElementById('tab-menu');
            tabMenu.classList.remove('hidden');
            tabMenu.classList.add('visible');
        }

        // 隐藏底部菜单
        function hideTabMenu() {
            const tabMenu = document.getElementById('tab-menu');
            tabMenu.classList.remove('visible');
            tabMenu.classList.add('hidden');
        }

        // 确保iframe页面加载完成时绑定滚动事件
        function ensureIframeLoad() {
            const iframeElements = document.querySelectorAll('iframe');
            iframeElements.forEach(iframe => {
                iframe.addEventListener('load', () => {
                    bindIframeScrollListener(currentIframe);
                });
            });
        }

        // 初始化，显示第一个iframe并绑定事件
        changeIframe(1);
        ensureIframeLoad();

    </script>
</body>
</html>
