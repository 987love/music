<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机端导航页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面基本样式 */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            display: none;
        }

        #iframe1, #iframe2, #iframe3, #iframe4 {
            width: 100%;
            height: 100%;
        }

        /* 返回按钮 */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
            opacity: 1;
            transform: translateX(0);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .back-button.hidden {
            transform: translateX(-100%);
            opacity: 0;
        }

        /* 底部Tab菜单 */
        .tab-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .tab-menu ul {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px 0;
            margin: 0;
            list-style: none;
        }

        .tab-menu ul li {
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            flex: 1;
            transition: all 0.3s ease;
        }

        .tab-menu ul li.active {
            background-color: #ff8c00;
            color: white;
            font-weight: bold;
        }

        .tab-menu ul li:hover {
            background-color: #555;
        }

        /* 动画效果 */
        .tab-menu.hidden {
            transform: translateY(100%);
        }

        .tab-menu.visible {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- iframe 1 -->
        <div id="iframe1-container" class="iframe-container">
            <iframe id="iframe1" src="p.html?p=1" frameborder="0"></iframe>
            <button id="back-button1" class="back-button hidden" onclick="goBack(1)">返回</button>
        </div>

        <!-- iframe 2 -->
        <div id="iframe2-container" class="iframe-container">
            <iframe id="iframe2" src="quote.html" frameborder="0"></iframe>
            <button id="back-button2" class="back-button hidden" onclick="goBack(2)">返回</button>
        </div>

        <!-- iframe 3 -->
        <div id="iframe3-container" class="iframe-container">
            <iframe id="iframe3" src="test.html" frameborder="0"></iframe>
            <button id="back-button3" class="back-button hidden" onclick="goBack(3)">返回</button>
        </div>

        <!-- iframe 4 -->
        <div id="iframe4-container" class="iframe-container">
            <iframe id="iframe4" src="test2.html?s=2" frameborder="0"></iframe>
            <button id="back-button4" class="back-button hidden" onclick="goBack(4)">返回</button>
        </div>
    </div>

    <!-- 底部Tab菜单 -->
    <div id="tab-menu" class="tab-menu visible">
        <ul>
            <li id="menu1" onclick="changeIframe(1)">首页</li>
            <li id="menu2" onclick="changeIframe(2)">行情</li>
            <li id="menu3" onclick="changeIframe(3)">测试</li>
            <li id="menu4" onclick="changeIframe(4)">测试2</li>
        </ul>
    </div>

    <script>
        // 存储每个iframe的历史记录
        const iframeHistory = {
            1: [],
            2: [],
            3: [],
            4: []
        };

        // 当前显示的iframe
        let currentIframe = 1;

        // 上一次滚动的位置
        let lastScrollPosition = 0;

        // 切换iframe显示
        function changeIframe(iframeIndex) {
            // 隐藏当前iframe
            document.getElementById(`iframe${currentIframe}-container`).style.display = 'none';
            // 显示目标iframe
            document.getElementById(`iframe${iframeIndex}-container`).style.display = 'block';
            // 更新当前显示的iframe
            currentIframe = iframeIndex;

            // 显示对应iframe的返回按钮
            for (let i = 1; i <= 4; i++) {
                const backButton = document.getElementById(`back-button${i}`);
                if (i === iframeIndex) {
                    backButton.classList.remove('hidden');
                } else {
                    backButton.classList.add('hidden');
                }
            }

            // 更新菜单项的激活状态
            updateMenuActiveState(iframeIndex);
        }

        // 更新菜单项的激活状态
        function updateMenuActiveState(iframeIndex) {
            // 重置所有菜单项的激活状态
            for (let i = 1; i <= 4; i++) {
                const menuItem = document.getElementById(`menu${i}`);
                menuItem.classList.remove('active');
            }
            // 激活当前选中的菜单项
            const activeMenuItem = document.getElementById(`menu${iframeIndex}`);
            activeMenuItem.classList.add('active');
        }

        // 处理返回操作
        function goBack(iframeIndex) {
            const history = iframeHistory[iframeIndex];
            if (history.length > 1) {
                history.pop();  // 移除当前页面
                const previousPage = history[history.length - 1];  // 获取上一页面
                document.getElementById(`iframe${iframeIndex}`).src = previousPage;  // 加载上一页面
            }
        }

        // 监听每个iframe的加载事件，记录历史
        const iframes = [1, 2, 3, 4];
        iframes.forEach(iframeIndex => {
            const iframe = document.getElementById(`iframe${iframeIndex}`);
            iframe.addEventListener('load', () => {
                const iframeSrc = iframe.src;
                const history = iframeHistory[iframeIndex];
                // 记录每次加载的页面
                if (history[history.length - 1] !== iframeSrc) {
                    history.push(iframeSrc);
                }
            });

            // 监听iframe滚动事件
            iframe.contentWindow.addEventListener('scroll', () => onIframeScroll(iframeIndex), false);
        });

        // 监听iframe的滚动方向
        function onIframeScroll(iframeIndex) {
            const iframe = document.getElementById(`iframe${iframeIndex}`);
            const scrollPosition = iframe.contentWindow.scrollY;

            // 判断滚动方向
            if (scrollPosition > lastScrollPosition) {
                // 向下滚动，隐藏返回按钮和底部菜单
                hideBackButton(iframeIndex);
                hideTabMenu();
            } else {
                // 向上滚动，显示返回按钮和底部菜单
                showBackButton(iframeIndex);
                showTabMenu();
            }

            // 更新上一次滚动的位置
            lastScrollPosition = scrollPosition;
        }

        // 显示返回按钮
        function showBackButton(iframeIndex) {
            const backButton = document.getElementById(`back-button${iframeIndex}`);
            backButton.classList.remove('hidden');
        }

        // 隐藏返回按钮
        function hideBackButton(iframeIndex) {
            const backButton = document.getElementById(`back-button${iframeIndex}`);
            backButton.classList.add('hidden');
        }

        // 显示底部菜单
        function showTabMenu() {
            const tabMenu = document.getElementById('tab-menu');
            tabMenu.classList.remove('hidden');
            tabMenu.classList.add('visible');
        }

        // 隐藏底部菜单
        function hideTabMenu() {
            const tabMenu = document.getElementById('tab-menu');
            tabMenu.classList.remove('visible');
            tabMenu.classList.add('hidden');
        }

        // 初始化：默认显示第一个iframe
        changeIframe(1);
    </script>
</body>
</html>
