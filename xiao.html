<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机端导航页面</title>
    <style>
        /* Reset some styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面基本样式 */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* iframe区域 */
        .content {
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        /* iframe显示区域 */
        #iframe {
            width: 100%;
            height: 100%;
        }

        /* 返回按钮 */
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
            opacity: 1;
            transform: translateX(0);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .back-button.hidden {
            transform: translateX(-100%);
            opacity: 0;
        }

        /* 底部Tab菜单 */
        .tab-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .tab-menu ul {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px 0;
            margin: 0;
            list-style: none;
        }

        .tab-menu ul li {
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            flex: 1;
        }

        /* 动画效果 */
        .tab-menu.hidden {
            transform: translateY(100%);
        }

        .tab-menu.visible {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <button id="back-button" class="back-button hidden" onclick="goBack()">返回</button>

    <div id="content" class="content">
        <!-- iframe区域 -->
        <iframe id="iframe" src="p.html?p=1" frameborder="0"></iframe>
    </div>

    <!-- 底部Tab菜单 -->
    <div id="tab-menu" class="tab-menu visible">
        <ul>
            <li onclick="changeIframe(1)">首页</li>
            <li onclick="changeIframe(2)">行情</li>
            <li onclick="changeIframe(3)">测试</li>
            <li onclick="changeIframe(4)">测试2</li>
        </ul>
    </div>

    <script>
        let lastScrollTop = 0;  // 上次滚动的位置
        let isMenuVisible = true;  // 菜单当前的显示状态
        let isBackButtonVisible = false; // 返回按钮的显示状态

        const iframe = document.getElementById('iframe');
        const backButton = document.getElementById('back-button');
        const tabMenu = document.getElementById('tab-menu');

        const iframeHistory = []; // 存储iframe的访问历史

        iframe.addEventListener('load', () => {
            // 每次iframe加载新页面时，记录历史
            iframeHistory.push(iframe.src);
        });

        // 模拟返回功能
        function goBack() {
            if (iframeHistory.length > 1) {
                iframeHistory.pop(); // 移除当前页面
                const previousPage = iframeHistory.pop(); // 获取上一页面
                iframe.src = previousPage; // 加载上一页面
                iframeHistory.push(previousPage); // 将上一页面重新入栈
            }
        }

        // iframe滚动事件监听
        iframe.addEventListener('load', () => {
            const iframeWindow = iframe.contentWindow;
            iframeWindow.addEventListener('scroll', onIframeScroll);
        });

        // iframe滚动行为
        function onIframeScroll() {
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            const currentScrollTop = iframeDocument.documentElement.scrollTop || iframeDocument.body.scrollTop;

            // 判断用户是向上滚动还是向下滚动
            if (currentScrollTop < lastScrollTop) {
                if (!isBackButtonVisible) showBackButton();
                if (!isMenuVisible) showMenu();
            } else if (currentScrollTop > lastScrollTop) {
                if (isBackButtonVisible) hideBackButton();
                if (isMenuVisible) hideMenu();
            }

            lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop; // 防止滚动小于0
        }

        // 显示返回按钮
        function showBackButton() {
            backButton.classList.remove('hidden');
            isBackButtonVisible = true;
        }

        // 隐藏返回按钮
        function hideBackButton() {
            backButton.classList.add('hidden');
            isBackButtonVisible = false;
        }

        // 显示底部菜单
        function showMenu() {
            tabMenu.classList.remove('hidden');
            tabMenu.classList.add('visible');
            isMenuVisible = true;
        }

        // 隐藏底部菜单
        function hideMenu() {
            tabMenu.classList.remove('visible');
            tabMenu.classList.add('hidden');
            isMenuVisible = false;
        }

        // 切换iframe内容
        function changeIframe(tabIndex) {
            switch (tabIndex) {
                case 1:
                    iframe.src = 'p.html?p=1';
                    break;
                case 2:
                    iframe.src = 'http://baidu.com/';
                    break;
                case 3:
                    iframe.src = 'test.html';
                    break;
                case 4:
                    iframe.src = 'test2.html?s=2';
                    break;
            }

            // 每次切换tab，保证菜单和返回按钮重新显示
            if (!isMenuVisible) showMenu();
            if (!isBackButtonVisible) showBackButton();
        }
    </script>
</body>
</html>
