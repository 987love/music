<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机端导航页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            display: none;
        }

        #iframe1, #iframe2, #iframe3, #iframe4 {
            width: 100%;
            height: 100%;
        }

        .back-button, .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
            opacity: 1;
            transform: translateX(0);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .back-button.hidden, .home-button.hidden {
            transform: translateX(-100%);
            opacity: 0;
        }

        .home-button {
            top: 50px;
        }

        .tab-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .tab-menu ul {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px 0;
            margin: 0;
            list-style: none;
        }

        .tab-menu ul li {
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            flex: 1;
        }

        .tab-menu ul li.active {
            background-color: #00bfff;
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }

        .tab-menu.hidden {
            transform: translateY(100%);
        }

        .tab-menu.visible {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="content">
        <div id="iframe1-container" class="iframe-container">
            <iframe id="iframe1" src="p.html?p=1" frameborder="0"></iframe>
            <button id="back-button1" class="back-button hidden" onclick="goBack(1)">返回</button>
            <button id="home-button1" class="home-button hidden" onclick="goHome(1)">返回主页</button>
        </div>

        <div id="iframe2-container" class="iframe-container">
            <iframe id="iframe2" src="https://www.baidu.com/" frameborder="0"></iframe>
            <button id="back-button2" class="back-button hidden" onclick="goBack(2)">返回</button>
            <button id="home-button2" class="home-button hidden" onclick="goHome(2)">返回主页</button>
        </div>

        <div id="iframe3-container" class="iframe-container">
            <iframe id="iframe3" src="test.html" frameborder="0"></iframe>
            <button id="back-button3" class="back-button hidden" onclick="goBack(3)">返回</button>
            <button id="home-button3" class="home-button hidden" onclick="goHome(3)">返回主页</button>
        </div>

        <div id="iframe4-container" class="iframe-container">
            <iframe id="iframe4" src="test2.html?s=2" frameborder="0"></iframe>
            <button id="back-button4" class="back-button hidden" onclick="goBack(4)">返回</button>
            <button id="home-button4" class="home-button hidden" onclick="goHome(4)">返回主页</button>
        </div>
    </div>

    <div id="tab-menu" class="tab-menu visible">
        <ul>
            <li id="menu1" onclick="changeIframe(1)">首页</li>
            <li id="menu2" onclick="changeIframe(2)">行情</li>
            <li id="menu3" onclick="changeIframe(3)">测试</li>
            <li id="menu4" onclick="changeIframe(4)">测试2</li>
        </ul>
    </div>

    <script>
        const iframeHistory = {
            1: ['p.html?p=1'],
            2: ['quote.html'],
            3: ['test.html'],
            4: ['test2.html?s=2']
        };

        let currentIframe = 1;

        function changeIframe(iframeIndex) {
            document.getElementById(`iframe${currentIframe}-container`).style.display = 'none';
            document.getElementById(`iframe${iframeIndex}-container`).style.display = 'block';
            currentIframe = iframeIndex;
            updateTabMenuStatus(iframeIndex);

            for (let i = 1; i <= 4; i++) {
                const backButton = document.getElementById(`back-button${i}`);
                const homeButton = document.getElementById(`home-button${i}`);
                if (i === iframeIndex) {
                    backButton.classList.remove('hidden');
                    homeButton.classList.remove('hidden');
                } else {
                    backButton.classList.add('hidden');
                    homeButton.classList.add('hidden');
                }
            }
        }

        function updateTabMenuStatus(iframeIndex) {
            const menuItems = document.querySelectorAll('.tab-menu ul li');
            menuItems.forEach(item => item.classList.remove('active'));
            document.getElementById(`menu${iframeIndex}`).classList.add('active');
        }

        function goBack(iframeIndex) {
            const history = iframeHistory[iframeIndex];
            if (history.length > 1) {
                history.pop();
                const previousPage = history[history.length - 1];
                document.getElementById(`iframe${iframeIndex}`).src = previousPage;
            }
        }

        function goHome(iframeIndex) {
            const homePage = iframeHistory[iframeIndex][0];
            document.getElementById(`iframe${iframeIndex}`).src = homePage;
        }

        const iframes = [1, 2, 3, 4];
        iframes.forEach(iframeIndex => {
            document.getElementById(`iframe${iframeIndex}`).addEventListener('load', () => {
                const iframe = document.getElementById(`iframe${iframeIndex}`);
                const iframeSrc = iframe.src;
                iframeHistory[iframeIndex].push(iframeSrc);
            });
        });

        let lastScrollTop = 0;
        iframes.forEach(iframeIndex => {
            const iframe = document.getElementById(`iframe${iframeIndex}`);
            iframe.contentWindow.addEventListener('scroll', function () {
                const scrollTop = iframe.contentWindow.scrollY;
                if (scrollTop > lastScrollTop) {
                    hideButtons(iframeIndex);
                } else {
                    showButtons(iframeIndex);
                }
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            });
        });

        function showButtons(iframeIndex) {
            document.getElementById(`back-button${iframeIndex}`).classList.remove('hidden');
            document.getElementById(`home-button${iframeIndex}`).classList.remove('hidden');
        }

        function hideButtons(iframeIndex) {
            document.getElementById(`back-button${iframeIndex}`).classList.add('hidden');
            document.getElementById(`home-button${iframeIndex}`).classList.add('hidden');
        }

        function hideTabMenu() {
            document.getElementById('tab-menu').classList.add('hidden');
        }

        function showTabMenu() {
            document.getElementById('tab-menu').classList.remove('hidden');
        }

        let touchStartY = 0;

        let touchEndY = 0;

        window.addEventListener('touchstart', function (e) {
            touchStartY = e.changedTouches[0].screenY;
        });

        window.addEventListener('touchend', function (e) {
            touchEndY = e.changedTouches[0].screenY;
            if (touchStartY - touchEndY > 50) {
                hideTabMenu();
            } else if (touchEndY - touchStartY > 50) {
                showTabMenu();
            }
        });

        changeIframe(1);
    </script>
</body>
</html>
