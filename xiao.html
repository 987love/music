<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>笑笑的收藏夹</title>
  <style>
    /* 整体布局 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .iframe-container {
      position: relative;
      flex-grow: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }

/* Tab菜单 */
    .tab-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ffffff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      padding: 2px 0 16px;
      transition: transform 0.3s ease-out;
    }

    .tab-item {
      padding: 8px 7px 4px;
      cursor: pointer;
      background: none;
      border: none;
      transition: background 0.3s;
    }

    .tab-item.active {
      background: none;
      color: #cf0000;
      font-weight: bold;
      font-size: 15px;
      border-bottom: 3px solid;
    }

    /* 返回按钮 */
.return-button {
      position: fixed;
      top: 20px;
      left: -100px;
      display: block;
      background: rgb(0 0 0 / 48%);
      color: #ffffff;
      border: none;
      border-radius: 0 10px 10px 0;
      padding: 5px 16px 7px 16px;
      box-shadow: 0 0 10px #ffffff26;
      text-shadow: 1px 0px 0 #ffffffbf;
      font-size: 31px;
      line-height: 22px;
      cursor: pointer;
      z-index: 10;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }


    .return-button.visible {
      transform: translateX(100px); /* 向右滑动 */
      opacity: 1; /* 显示 */
	  border: none;
    }

    .return-button.hidden {
      transform: translateX(-100px); /* 向左滑动 */
      opacity: 0; /* 隐藏 */
    }

    /* 隐藏Tab菜单 */
    .tab-menu.hide {
      transform: translateY(100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="iframe-container">
      <iframe src="index1.html" id="iframe1"  sandbox="allow-scripts allow-forms"></iframe>
      <iframe src="https://www.hao123.com/" id="iframe2" sandbox="allow-scripts allow-forms"></iframe> <!-- 第二个菜单链接 -->
      <iframe src="test.html" id="iframe3" sandbox="allow-scripts allow-forms"></iframe>
      <iframe src="test2.html?s=2" id="iframe4" sandbox="allow-scripts allow-forms"></iframe>
    </div>
    <div class="tab-menu">
      <button class="tab-item" id="tab1">首页</button>
      <button class="tab-item" id="tab2">行情</button>
      <button class="tab-item" id="tab3">测试</button>
      <button class="tab-item" id="tab4">测试2</button>
    </div>
  </div>

  <button class="return-button" id="returnButton" onclick="history.back()">‹</button>

  <script>
    // 切换iframe页面
    const tabItems = document.querySelectorAll('.tab-item');
    const iframes = document.querySelectorAll('iframe');

    tabItems.forEach((tab, index) => {
      tab.addEventListener('click', () => {
        // 切换Tab菜单高亮
        tabItems.forEach(item => item.classList.remove('active'));
        tab.classList.add('active');

        // 切换iframe显示
        iframes.forEach((iframe, i) => {
          iframe.classList.remove('active');
          if (i === index) {
            iframe.classList.add('active');
          }
        });
      });
    });

    // 默认显示第一个iframe
    document.getElementById('tab1').click();

    // 监听iframe的滚动事件
let lastScrollTop = 0;

const iframeScrollListener = (iframe) => {
  iframe.addEventListener('load', function () {
    // 获取iframe的文档对象
    const iframeDoc = iframe.contentWindow.document;

    // 每次加载时都绑定scroll事件
    iframeDoc.addEventListener('scroll', function () {
      let scrollTop = iframe.contentWindow.scrollY || iframe.contentWindow.document.documentElement.scrollTop;

      // 控制返回按钮的显示
      const returnButton = document.getElementById('returnButton');
      if (scrollTop > lastScrollTop) {
        // 向下滚动，隐藏返回按钮
        returnButton.classList.remove('visible');
        returnButton.classList.add('hidden');
      } else {
        // 向上滚动，显示返回按钮
        returnButton.classList.remove('hidden');
        returnButton.classList.add('visible');
      }

      // 控制Tab菜单的显示和隐藏
      const tabMenu = document.querySelector('.tab-menu');
      if (scrollTop > lastScrollTop) {
        // 向下滚动，隐藏底部菜单
        tabMenu.classList.add('hide');
      } else {
        // 向上滚动，显示底部菜单
        tabMenu.classList.remove('hide');
      }

      lastScrollTop = scrollTop; // 更新上一次滚动位置
    });
  });
};

// 为每个iframe绑定滚动监听
const bindScrollEvents = () => {
  iframes.forEach(iframe => {
    iframeScrollListener(iframe);
  });
};

// 绑定滚动事件
bindScrollEvents();

// 监听iframe切换后，更新滚动事件
const iframeElements = document.querySelectorAll('iframe');
iframeElements.forEach(iframe => {
  iframe.addEventListener('load', () => {
    iframe.contentWindow.scrollTo(0, 0); // 滚动到顶部
  });
});

// 初始化时让返回按钮默认显示
const returnButton = document.getElementById('returnButton');
returnButton.classList.remove('hidden');
returnButton.classList.add('visible');

  </script>
</body>
</html>
