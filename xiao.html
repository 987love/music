<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手机端导航页面</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .iframe-container {
      position: relative;
      flex-grow: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }

    /* Tab菜单 */
    .tab-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      transition: transform 0.3s ease-out;
    }

    .tab-item {
      padding: 10px 20px;
      cursor: pointer;
      background: #f0f0f0;
      border: none;
      transition: background 0.3s;
    }

    .tab-item.active {
      background: #ff6600;
      color: #fff;
    }

    /* 返回按钮 */
    .return-button {
      position: fixed;
      top: 20px;
      left: -100px; /* 初始位置：在视图外左侧 */
      display: block;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      opacity: 0; /* 初始透明度 */
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .return-button.visible {
      transform: translateX(100px); /* 向右滑动 */
      opacity: 1; /* 显示 */
    }

    .return-button.hidden {
      transform: translateX(-100px); /* 向左滑动 */
      opacity: 0; /* 隐藏 */
    }

    /* 隐藏Tab菜单 */
    .tab-menu.hide {
      transform: translateY(100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="iframe-container">
      <iframe src="p.html?p=1" id="iframe1"></iframe>
      <iframe src="https://www.hao123.com/" id="iframe2"></iframe> <!-- 第二个菜单链接 -->
      <iframe src="test.html" id="iframe3"></iframe>
      <iframe src="test2.html?s=2" id="iframe4"></iframe>
    </div>
    <div class="tab-menu">
      <button class="tab-item" id="tab1">3首页</button>
      <button class="tab-item" id="tab2">行情</button>
      <button class="tab-item" id="tab3">测试</button>
      <button class="tab-item" id="tab4">测试2</button>
    </div>
  </div>

  <button class="return-button" id="returnButton" onclick="history.back()">返回</button>

  <script>
    // 切换iframe页面
    const tabItems = document.querySelectorAll('.tab-item');
    const iframes = document.querySelectorAll('iframe');

    tabItems.forEach((tab, index) => {
      tab.addEventListener('click', () => {
        // 切换Tab菜单高亮
        tabItems.forEach(item => item.classList.remove('active'));
        tab.classList.add('active');

        // 切换iframe显示
        iframes.forEach((iframe, i) => {
          iframe.classList.remove('active');
          if (i === index) {
            iframe.classList.add('active');
          }
        });
      });
    });

    // 默认显示第一个iframe
    document.getElementById('tab1').click();

    // 监听iframe滚动事件
    const iframeElements = document.querySelectorAll('iframe');

    iframeElements.forEach(iframe => {
      // 只监听 iframe 元素的滚动
      iframe.addEventListener('scroll', function () {
        const returnButton = document.getElementById('returnButton');
        const tabMenu = document.querySelector('.tab-menu');
        
        // 计算滚动状态，显示/隐藏返回按钮与底部菜单
        const scrollTop = iframe.contentWindow.scrollY || iframe.contentWindow.document.documentElement.scrollTop;
        
        if (scrollTop > 100) {
          // 向下滚动，隐藏底部菜单
          tabMenu.classList.add('hide');
        } else {
          // 向上滚动，显示底部菜单
          tabMenu.classList.remove('hide');
        }

        if (scrollTop > 50) {
          // 向下滚动，隐藏返回按钮
          returnButton.classList.remove('visible');
          returnButton.classList.add('hidden');
        } else {
          // 向上滚动，显示返回按钮
          returnButton.classList.remove('hidden');
          returnButton.classList.add('visible');
        }
      });
    });
  </script>
</body>
</html>
