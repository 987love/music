<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        window.onload = function () {
            // 获取 URL 路径
            const path = window.location.pathname;
            const match = path.match(/beauty\\/([0-9]+)\\.html$/);
            if (match) {
                // 解析文章 ID 并跳转到 beauty.html
                window.location.href = `/beauty.html?article=${match[1]}`;
            } else {
                // 其他情况跳转到主页
                window.location.href = `/index.html`;
            }
        };
    </script>
</head>
<body>
    <p>正在加载，请稍候...</p>
</body>
</html>
