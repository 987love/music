<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到</title>
    <script>
        (function () {
            // 获取当前路径
            let path = window.location.pathname;
            
            // 确保路径是 /health/xxx.html 形式
            if (path.startsWith("/health/") && path.endsWith(".html")) {
                // 提取文章 slug
                let slug = path.split("/").pop().replace(".html", "");

                // 重定向到 beauty.html?article=slug
                window.location.replace("/health/beauty.html?article=" + slug);
            } else {
                // 其他情况显示默认404页面
                document.body.innerHTML = "<h1>404 - 页面未找到</h1><p>您访问的页面不存在。</p>";
            }
        })();
    </script>
</head>
<body>
</body>
</html>
