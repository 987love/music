<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到</title>
    <script>
        (function () {
            // 获取当前路径
            let path = window.location.pathname;
            
            // 检测是否是SEO优化的文章URL（假设所有文章URL都符合 /beauty/xxx.html 格式）
            if (path.startsWith("/beauty/") && path.endsWith(".html")) {
                // 提取文章slug
                let slug = path.split("/").pop().replace(".html", "");

                // 重定向到 beauty.html?article=slug
                window.location.replace("/health/beauty.html?article=" + slug);
            } else {
                // 否则，显示默认的404信息
                document.body.innerHTML = "<h1>404 - 页面未找到</h1><p>您访问的页面不存在，可能已被移动。</p>";
            }
        })();
    </script>
</head>
<body>
</body>
</html>
