        .one-per-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .two-per-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        /* 一行三个卡片 */
        .three-per-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
